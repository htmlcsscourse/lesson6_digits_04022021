<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Digits</title>
</head>

<body>
    <div class="header">
        <div class="header__inner container">
            <img class="header__logo" src="img/header/logo.svg" alt="logo" >
            <ul class="header__menu">
                <li class="header__menu-item"><a class="header__menu-link" href="#">Homepages</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="#">Products</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="#">Company</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="#">Pricing</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="#">Blog</a></li>
            </ul>
            <a class="header__phone" href="tel:00123456789">+00 123 456 789</a>
            <button class="header__contact">Contact Us</button>
        </div>
    </div>

    <div class="hero">
        <div class="hero__inner container">
            <p class="hero__title">Good design meets<br>great user experience</p>
            <p class="hero__text">For everyone, from beginners to experts</p>
            <button class="hero__button-buy hero__button">Buy Digits</button>
            <button class="hero__button-features hero__button">See the Features</button>
            <img class="hero__img" src="img/hero/hero.png" alt="" >

        </div>
    </div>

</html>
